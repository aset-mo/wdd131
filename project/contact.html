<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Trekker - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css" media="screen and (min-width: 768px)">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Mountain Trekker</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="routes.html">Routes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <h1>Contact Us</h1>
            <p>Have a question, feedback, or want to register for our newsletter or guided events? Fill out the form below!</p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Your message or inquiry..."></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our newsletter for updates and event invitations.</label>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
            <div id="form-message" class="hidden"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mountain Trekker. All rights reserved.</p>
        <a href="references.html">References</a>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
